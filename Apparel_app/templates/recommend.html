<!DOCTYPE html>
<html>
<head>
    <title>recommend</title>
    <style>
        .result {
            background-color: #4CAF50;
            padding: 10px;
            margin-bottom: 5px;
            justify-content: center;
        }
        .container {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="result">
        <h1>{{values[3]}}사이즈 입으세요</h1>
    </div>
    <div class="container">
        
        <p>"컵 사이즈: {{values[0]}} cup, 엉덩이 둘레: {{values[1]}}inch, 키: {{values[2]}}cm"</p>
        <h2>쇼핑가기</h2>
        <form method="POST", action='shop'>
            <label for="dropdown">카테고리</label>
            <select id="dropdown" name="category">
                <option value="선택">선택</option>
                <option value="신상품">신상품</option>
                <option value="상의">상의</option>
                <option value="바지">바지</option>
                <option value="스커트">스커트</option>
                <option value="원피스">원피스</option>
                <option value="아우터">아우터</option>
                <option value="세일">세일</option>
            </select> 
            <button type="submit">이동</button>
        </form>   
    </div>
    
</body>
</html>
